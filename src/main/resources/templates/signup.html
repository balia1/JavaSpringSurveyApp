<form class="splash-container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-1">Registrations Form</h3>
            <p>Please enter your user information.</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password">
            </div>
            <div class="form-group pt-2">
                <button class="btn btn-block btn-primary" id="register" type="submit">Register My Account</button>
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                </label>
            </div>
        </div>
        <div class="card-footer bg-white">
            <p>Already member? <a href="/login" class="text-secondary">Login Here.</a></p>
        </div>
    </div>
</form>
</body>
<script>
$('#register').click(function(){
    v1 = null;
    v2 = null;
    v1 = document.getElementsByClassName("form-group")[0].children[0].value;
    v2 = document.getElementsByClassName("form-group")[1].children[0].value;
    if(document.getElementsByClassName("form-group")[0].children[0].value != "" && document.getElementsByClassName("form-group")[1].children[0].value != "" ) {

    var sv = {username : v1, password : v2}
$.ajax({
  type: 'POST',
  url: 'http://localhost:8082/addUser',
  data: JSON.stringify(sv),
  contentType: "application/json",
  dataType: 'json',
  success: function(data){
            console.log(data);
        }
});
}
});
        </script>
